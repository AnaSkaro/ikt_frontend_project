<div class="container-fluid">
  <a class="btn btn-primary" [routerLink]="['/create']" routerLinkActive="active">Create</a>
</div>
<table id="table" class="table table-striped">
  <thead>
    <tr>
      <th>Id</th>
      <th>Title</th>
      <th>Description</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tr *ngFor="let post of posts;">
      <td>{{post.id}}</td>
      <td class="w-25"> 
        <img [src]="post.image" alt="failed" class="img-fluid img-thumbnail" alt="Sheep">
      </td>
      <td>{{post.title}}</td>
      <td>{{post.description}}</td>
      <td><a [routerLink]="['/create/'+post.id]">Edit</a></td>
      <td><a routerLink="/read" (click)="onDeletePost(post.id)" >delete</a></td>
  </tr>
  <tbody>
  </tbody>
</table>
