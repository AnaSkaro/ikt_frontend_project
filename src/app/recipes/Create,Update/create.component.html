<form (ngSubmit)="onSubmit()"  [formGroup]="form">
  <div class="form-group">
    <select class="form-control" id="country" formControlName="country">
      <option value="Germany" selected>Germany</option>
      <option value="United Kingdom">United Kingdom</option>
      <option value="United States">United States</option>
    </select>
  </div>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" name="title" placeholder="Enter title" formControlName="title">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" name="description" placeholder="description"  formControlName="description">
    </div>
    <div class="form-group">
      <input type="file" (change)="handleUpload($event)">
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
